description: |
  Listener to subscribe to input events and send HID updates after processing

compatible: "zmk,output-behavior-listener"

properties:
  sources:
    type: array
    default: [-1]
  layers:
    type: array
    default: [-1]
  position:
    type: int
  invert-state:
    type: boolean
  bindings:
    type: phandle-array
